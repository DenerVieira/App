<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento de Ônibus SPTrans em Tempo Real</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #f4f7f6; }
        .container { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1200px; margin: auto; }
        .sidebar { flex: 1; min-width: 300px; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .main-content { flex: 3; min-width: 500px; }
        
        /* Contêiner do Mapa Leaflet */
        #mapa { height: 600px; width: 100%; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
        
        h1 { color: #007bff; text-align: center; margin-bottom: 30px; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 5px; margin-top: 20px; color: #333; }
        
        .linha-item { cursor: pointer; padding: 10px; border-radius: 4px; margin-bottom: 5px; background-color: #f9f9f9; transition: background-color 0.2s; }
        .linha-item:hover { background-color: #e9ecef; }
        .linha-item strong { color: #007bff; }

        .veiculo-info { font-size: 0.9em; padding: 10px 0; border-top: 1px dashed #ccc; }
        .veiculo-info:first-child { border-top: none; }

        input, button { padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        button { cursor: pointer; background-color: #28a745; color: white; border: none; }
        button:hover { background-color: #1e7e34; }
        #termoBusca { width: 70%; }
    </style>
</head>
<body>
    <h1>Rastreamento de Ônibus (SPTrans - Olho Vivo)</h1>

    <div class="container">
        
        <div class="sidebar">
            <div id="busca-linha">
                <h2>1. Buscar Linha</h2>
                <input type="text" id="termoBusca" placeholder="Ex: 8000 ou Lapa">
                <button onclick="buscarLinha()">Buscar</button>
                <p id="mensagem-linha" style="color: red; margin-top: 10px;"></p>
                <div id="resultado-linhas"></div>
            </div>

            <div id="posicao-veiculos">
                <h2>2. Posição dos Veículos</h2>
                <p>Linha Ativa: <strong id="linha-ativa-info">Nenhuma</strong></p>
                <p id="mensagem-veiculo" style="color: red;"></p>
                <p id="ultima-atualizacao">Última atualização: N/A</p>
                <div id="resultado-veiculos"></div>
            </div>
        </div>

        <div class="main-content">
            <div id="mapa"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-2Pmvv0kuTBOy37atHGgO/J4u9qXch8rOP5ZnE+sv/Z0="
        crossorigin=""></script>

    <script src="script.js"></script>
</body>
</html>
